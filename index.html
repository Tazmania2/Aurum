<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Dashboard</title>

    <!-- jQuery (required by Funifier SDK) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Funifier SDK -->
    <script src="https://client2.funifier.com/v3/funifier.js"></script>

    <style>
        /* Global styles and view visibility controls */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 25%, #4a2c8f 50%, #6b46c1 75%, #8b5cf6 100%);
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .view {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .view.active {
            display: block;
        }

        /* BI iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Flexbox layouts for widget views */
        .widget-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }

        .widget-large {
            height: calc(50% - 10px);
            width: 100%;
            position: relative;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .widget-row {
            display: flex;
            flex-direction: row;
            height: calc(50% - 10px);
            gap: 20px;
            box-sizing: border-box;
        }

        .widget-small {
            flex: 1;
            position: relative;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Funifier widget containment - critical for preventing overlap */
        .widget-large,
        .widget-small {
            isolation: isolate;
        }

        /* Force all Funifier content to be contained */
        .widget-large>*,
        .widget-small>* {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        /* Override Funifier's positioning */
        .widget-large>div,
        .widget-small>div,
        .widget-large canvas,
        .widget-small canvas,
        .widget-large iframe,
        .widget-small iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            transform: none !important;
        }
    </style>
</head>

<body>
    <!-- View 1: BI Report -->
    <div id="view-1" class="view active">
        <iframe src="https://lookerstudio.google.com/embed/reporting/601fc253-c576-410f-b3fb-437d9f892ae3/page/8QlXF"
            width="100%" height="100%" frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <!-- View 2: Widget 1 Large -->
    <div id="view-2" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-1-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-2-small-v2"></div>
                <div class="widget-small" id="widget-3-small-v2"></div>
            </div>
        </div>
    </div>

    <!-- View 3: Widget 2 Large -->
    <div id="view-3" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-2-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-1-small-v3"></div>
                <div class="widget-small" id="widget-3-small-v3"></div>
            </div>
        </div>
    </div>

    <!-- View 4: Widget 3 Large -->
    <div id="view-4" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-3-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-1-small-v4"></div>
                <div class="widget-small" id="widget-2-small-v4"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // View cycling logic
        let currentView = 0;
        const totalViews = 4;

        function cycleViews() {
            console.log('Cycling from view', currentView, 'to view', (currentView + 1) % totalViews);

            // Remove 'active' class from current view
            const views = document.querySelectorAll('.view');
            views[currentView].classList.remove('active');

            // Increment currentView using modulo operator to loop back to 0 after view 3
            currentView = (currentView + 1) % totalViews;

            // Add 'active' class to the new current view
            views[currentView].classList.add('active');

            console.log('Now showing view', currentView);
        }

        // Start cycling every 10 seconds (10000 milliseconds)
        setInterval(cycleViews, 10000);
        console.log('View cycling started - will cycle every 10 seconds');

        // Create widget HTML pages dynamically
        function createWidgetPage(widgetName) {
            return '<!DOCTYPE html>' +
                '<html lang="en">' +
                '<head>' +
                '    <meta charset="UTF-8">' +
                '    <meta name="viewport" content="width=device-width, initial-scale=1.0">' +
                '    <script src="https://code.jquery.com/jquery-3.6.0.min.js"><\/script>' +
                '    <script src="https://client2.funifier.com/v3/funifier.js"><\/script>' +
                '    <style>' +
                '        body { margin: 0; padding: 0; overflow: hidden; }' +
                '        #widget { width: 100%; height: 100vh; }' +
                '    <\/style>' +
                '<\/head>' +
                '<body>' +
                '    <div id="widget"><\/div>' +
                '    <script type="text/javascript">' +
                '        $(function() {' +
                '            Funifier.init({' +
                '                apiKey: "69027af6e179d46fce283e7e",' +
                '                service: "https://service2.funifier.com"' +
                '            }, function() {' +
                '                Funifier.auth.setAuthorization("Basic NjkwMjdhZjZlMTc5ZDQ2ZmNlMjgzZTdlOjY5MDUyMDk1ZTE3OWQ0NmZjZTRiZDkwNA==");' +
                '                Funifier.widget.render({' +
                '                    widget: "' + widgetName + '",' +
                '                    selector: "#widget",' +
                '                    bind: "replace"' +
                '                }, function(err, data) {' +
                '                    if (err) console.error("Widget error:", err);' +
                '                });' +
                '            });' +
                '        });' +
                '    <\/script>' +
                '<\/body>' +
                '<\/html>';
        }

        // Initialize iframes with widget content
        window.addEventListener('DOMContentLoaded', function () {
            const widgets = [
                { id: 'widget-1-large', name: 'espacial' },
                { id: 'widget-1-small-v3', name: 'espacial' },
                { id: 'widget-1-small-v4', name: 'espacial' },
                { id: 'widget-2-small-v2', name: 'corrida_espacial__referidos' },
                { id: 'widget-2-large', name: 'corrida_espacial__referidos' },
                { id: 'widget-2-small-v4', name: 'corrida_espacial__referidos' },
                { id: 'widget-3-small-v2', name: 'corrida_espacial__sdr' },
                { id: 'widget-3-small-v3', name: 'corrida_espacial__sdr' },
                { id: 'widget-3-large', name: 'corrida_espacial__sdr' }
            ];

            widgets.forEach(widget => {
                const container = document.getElementById(widget.id);
                if (container) {
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.srcdoc = createWidgetPage(widget.name);
                    container.appendChild(iframe);
                }
            });
        });
    </script>
</body>

</html>
