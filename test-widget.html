<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://client2.funifier.com/v3/funifier.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        .container { display: flex; gap: 20px; padding: 20px; }
        .widget-box { flex: 1; height: 400px; border: 2px solid #ccc; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>Multiple Widget Test</h1>
    <div class="container">
        <div class="widget-box" id="widget-1"></div>
        <div class="widget-box" id="widget-2"></div>
        <div class="widget-box" id="widget-3"></div>
    </div>

    <script>
        function createWidgetPage(widgetName) {
            return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"><\/script>
    <script src="https://client2.funifier.com/v3/funifier.js"><\/script>
    <style>body { margin: 0; }<\/style>
</head>
<body>
    <div id="widget"></div>
    <script>
        $(function() {
            Funifier.init({
                apiKey: "69027af6e179d46fce283e7e",
                service: "https://service2.funifier.com"
            }, function() {
                Funifier.auth.setAuthorization("Basic NjkwMjdhZjZlMTc5ZDQ2ZmNlMjgzZTdlOjY5MDUyMDk1ZTE3OWQ0NmZjZTRiZDkwNA==");
                Funifier.widget.render({
                    widget: "${widgetName}",
                    selector: "#widget",
                    bind: "replace"
                }, function(err, data) {
                    if (err) console.error("Error:", err);
                    else console.log("Widget ${widgetName} loaded");
                });
            });
        });
    <\/script>
</body>
</html>`;
        }

        const widgets = [
            { id: 'widget-1', name: 'espacial' },
            { id: 'widget-2', name: 'corrida_espacial__referidos' },
            { id: 'widget-3', name: 'corrida_espacial__sdr' }
        ];

        widgets.forEach(widget => {
            const container = document.getElementById(widget.id);
            const iframe = document.createElement('iframe');
            iframe.srcdoc = createWidgetPage(widget.name);
            container.appendChild(iframe);
        });
    </script>
</body>
</html>
