<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes</title>
</head>
<body>
    <h1>Testing Application Fixes</h1>
    <div id="test-results"></div>
    
    <script>
        // Test if DataFetcher is available
        const testResults = document.getElementById('test-results');
        
        function addResult(test, passed) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${test}:</strong> ${passed ? '✅ PASS' : '❌ FAIL'}`;
            div.style.color = passed ? 'green' : 'red';
            testResults.appendChild(div);
        }
        
        // Test 1: DataFetcher class exists
        try {
            const df = new DataFetcher();
            addResult('DataFetcher class creation', true);
        } catch (e) {
            addResult('DataFetcher class creation', false);
            console.error('DataFetcher error:', e);
        }
        
        // Test 2: App class exists
        try {
            const app = new App();
            addResult('App class creation', true);
        } catch (e) {
            addResult('App class creation', false);
            console.error('App error:', e);
        }
        
        // Test 3: Check if spaceship assets exist
        const testImage = new Image();
        testImage.onload = () => addResult('Spaceship assets loading', true);
        testImage.onerror = () => addResult('Spaceship assets loading', false);
        testImage.src = 'assets/spaceships/spaceship_gold.svg';
    </script>
    
    <!-- Load the same scripts as main app -->
    <script src="scripts/smart-tv-compat.js"></script>
    <script src="scripts/smart-tv-simulator.js"></script>
    <script src="scripts/data-fetcher.js"></script>
    <script src="scripts/ranking-renderer.js"></script>
    <script src="scripts/view-controller.js"></script>
    <script src="scripts/looker-manager.js"></script>
    <script src="scripts/cycle-manager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
