<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cycling Dashboard</title>

    <!-- jQuery (required by Funifier SDK) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Funifier SDK -->
    <script src="https://client2.funifier.com/v3/funifier.js"></script>

    <style>
        /* Global styles and view visibility controls */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 25%, #4a2c8f 50%, #6b46c1 75%, #8b5cf6 100%);
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed;
        }

        body {
            display: block;
        }

        .view {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            pointer-events: none;
            overflow: hidden;
            will-change: transform, opacity;
        }

        .view.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .view.slide-out-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* BI iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            loading: lazy;
        }

        /* View title styling - positioned at top, not overlapping */
        .view-title {
            position: relative;
            text-align: center;
            font-size: clamp(32px, 4vw, 64px);
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            margin: 20px auto;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: fit-content;
            max-width: 90%;
        }

        /* Widget container - takes remaining space after title */
        .widget-container {
            width: 100%;
            height: calc(100% - 120px);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .widget-full {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Funifier widget containment */
        .widget-full {
            isolation: isolate;
        }

        /* Force all Funifier content to be contained */
        .widget-full>* {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        /* Override Funifier's positioning */
        .widget-full>div,
        .widget-full canvas,
        .widget-full iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            transform: none !important;
        }

        /* Authentication Screen Styles */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 25%, #4a2c8f 50%, #6b46c1 75%, #8b5cf6 100%);
            z-index: 9999;
        }

        .auth-container {
            max-width: 1200px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        .auth-title {
            font-size: clamp(48px, 6vw, 72px);
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .auth-progress {
            font-size: clamp(24px, 3vw, 36px);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .auth-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .auth-button {
            min-height: 150px;
            font-size: clamp(28px, 3.5vw, 40px);
            font-weight: bold;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .auth-button:active {
            background: rgba(139, 92, 246, 0.5);
            transform: scale(0.98);
        }

        .auth-button:focus {
            outline: none;
            border: 4px solid #fbbf24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .auth-feedback {
            font-size: clamp(24px, 3vw, 32px);
            min-height: 50px;
            font-weight: 600;
        }

        .auth-feedback.error {
            color: #ef4444;
            text-shadow: 0 2px 8px rgba(239, 68, 68, 0.5);
        }

        .dashboard-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Authentication Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <h1 class="auth-title">Acceso al Dashboard</h1>
            <div class="auth-progress">
                <span id="auth-progress-text">Selecciona 4 palabras en orden</span>
            </div>
            <div id="auth-buttons" class="auth-buttons">
                <!-- 6 buttons dynamically generated and randomized -->
            </div>
            <div id="auth-feedback" class="auth-feedback"></div>
        </div>
    </div>

    <!-- Dashboard Views -->
    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <!-- View 1: BI Report -->
        <div id="view-1" class="view active">
        <iframe src="https://lookerstudio.google.com/embed/reporting/601fc253-c576-410f-b3fb-437d9f892ae3/page/8QlXF"
            frameborder="0" style="border:0" allowfullscreen loading="lazy"
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>

    <!-- View 2: Widget 1 (espacial) -->
    <div id="view-2" class="view">
        <h1 class="view-title">Vendedores</h1>
        <div class="widget-container">
            <div class="widget-full" id="widget-1"></div>
        </div>
    </div>

    <!-- View 3: Widget 2 (corrida_espacial__referidos) -->
    <div id="view-3" class="view">
        <h1 class="view-title">Indicações</h1>
        <div class="widget-container">
            <div class="widget-full" id="widget-2"></div>
        </div>
    </div>

        <!-- View 4: Widget 3 (corrida_espacial__sdr) -->
        <div id="view-4" class="view">
            <h1 class="view-title">SDRs</h1>
            <div class="widget-container">
                <div class="widget-full" id="widget-3"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Authentication Configuration
        const AUTH_CONFIG = {
            words: [
                "PEDIATRIA",
                "VACINA",
                "DIAGNÓSTICO",
                "TRATAMENTO",
                "PACIENTE",
                "CONSULTA"
            ],
            correctSequence: ["PEDIATRIA", "VACINA", "DIAGNÓSTICO", "TRATAMENTO"],
            sequenceLength: 4
        };

        let userSequence = [];

        // Authentication Functions
        function renderAuthButtons() {
            const shuffled = [...AUTH_CONFIG.words].sort(() => Math.random() - 0.5);
            const container = document.getElementById('auth-buttons');
            container.innerHTML = '';

            shuffled.forEach(word => {
                const button = document.createElement('button');
                button.className = 'auth-button';
                button.textContent = word;
                button.setAttribute('tabindex', '0');
                button.onclick = () => handleWordSelection(word);
                container.appendChild(button);
            });

            // Focus first button for TV remote
            if (container.firstChild) {
                container.firstChild.focus();
            }
        }

        function handleWordSelection(word) {
            userSequence.push(word);
            updateProgress();

            if (userSequence.length === AUTH_CONFIG.sequenceLength) {
                validateSequence();
            }
        }

        function validateSequence() {
            const isCorrect = userSequence.every((word, index) =>
                word === AUTH_CONFIG.correctSequence[index]
            );

            if (isCorrect) {
                sessionStorage.setItem('dashboard_authenticated', 'true');
                showDashboard();
            } else {
                showError();
                setTimeout(resetAuth, 2000);
            }
        }

        function updateProgress() {
            const text = `${userSequence.length} / ${AUTH_CONFIG.sequenceLength} seleccionadas`;
            document.getElementById('auth-progress-text').textContent = text;
        }

        function showError() {
            const feedback = document.getElementById('auth-feedback');
            feedback.textContent = 'Secuencia incorrecta. Intenta de nuevo.';
            feedback.className = 'auth-feedback error';
        }

        function clearError() {
            const feedback = document.getElementById('auth-feedback');
            feedback.textContent = '';
            feedback.className = 'auth-feedback';
        }

        function resetAuth() {
            userSequence = [];
            updateProgress();
            renderAuthButtons();
            clearError();
        }

        function showDashboard() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'block';
            // Start view cycling will be called from initialization
            startCycling();
        }

        function initAuth() {
            // Check if already authenticated
            if (sessionStorage.getItem('dashboard_authenticated') === 'true') {
                showDashboard();
                return;
            }

            // Render randomized buttons
            renderAuthButtons();
            
            // Setup keyboard navigation
            setupKeyboardNavigation();
        }

        function setupKeyboardNavigation() {
            const authButtons = document.getElementById('auth-buttons');
            
            authButtons.addEventListener('keydown', function(e) {
                const buttons = Array.from(authButtons.querySelectorAll('.auth-button'));
                const currentIndex = buttons.indexOf(document.activeElement);
                
                if (currentIndex === -1) return;
                
                let nextIndex = currentIndex;
                
                switch(e.key) {
                    case 'ArrowRight':
                        e.preventDefault();
                        nextIndex = (currentIndex + 1) % buttons.length;
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        nextIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        // Move down one row (3 columns)
                        nextIndex = (currentIndex + 3) % buttons.length;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        // Move up one row (3 columns)
                        nextIndex = (currentIndex - 3 + buttons.length) % buttons.length;
                        break;
                    case 'Enter':
                        e.preventDefault();
                        buttons[currentIndex].click();
                        return;
                }
                
                if (nextIndex !== currentIndex) {
                    buttons[nextIndex].focus();
                }
            });
        }

        // View cycling logic with memory optimization
        let currentView = 0;
        const totalViews = 4;
        let loadedWidgets = new Set();

        function cycleViews() {
            const views = document.querySelectorAll('.view');
            const nextView = (currentView + 1) % totalViews;

            console.log('Cycling from view', currentView, 'to view', nextView);

            // Widget should already be preloaded, but load if not
            if (nextView > 0 && !loadedWidgets.has(nextView)) {
                console.log('Loading widget on-demand (not preloaded):', nextView);
                loadWidget(nextView);
                loadedWidgets.add(nextView);
            }

            // Simplified transition - just opacity for better performance
            views[currentView].style.opacity = '0';
            views[currentView].style.pointerEvents = 'none';

            setTimeout(() => {
                views[currentView].classList.remove('active');
                views[nextView].classList.add('active');
                views[nextView].style.opacity = '1';
                views[nextView].style.pointerEvents = 'auto';
                currentView = nextView;
                console.log('Now showing view', currentView);
            }, 150);
        }

        // Memory cleanup function
        function cleanupInactiveViews() {
            const views = document.querySelectorAll('.view');
            views.forEach((view, index) => {
                if (index !== currentView && index !== 0) { // Keep BI report loaded
                    const iframe = view.querySelector('iframe');
                    if (iframe && loadedWidgets.has(index)) {
                        // Remove iframe to free memory after 45 seconds of inactivity (longer for slower devices)
                        setTimeout(() => {
                            if (index !== currentView) {
                                iframe.remove();
                                loadedWidgets.delete(index);
                                console.log('Cleaned up widget', index);
                            }
                        }, 45000);
                    }
                }
            });
        }

        // Start cycling every 15 seconds for better loading/unloading
        const CYCLE_DURATION = 15000; // 15 seconds per view
        const PRELOAD_TIME = 3000; // Start loading next view 3 seconds early
        
        let cycleTimer;
        let preloadTimer;
        
        function startCycling() {
            cycleTimer = setInterval(() => {
                cycleViews();
                cleanupInactiveViews();
            }, CYCLE_DURATION);
            
            // Preload next view a few seconds before switching
            preloadTimer = setInterval(() => {
                const nextView = (currentView + 1) % totalViews;
                if (nextView > 0 && !loadedWidgets.has(nextView)) {
                    console.log('Preloading next view:', nextView);
                    loadWidget(nextView);
                    loadedWidgets.add(nextView);
                }
            }, CYCLE_DURATION);
            
            console.log('View cycling started - 15 seconds per view with 3-second preload');
        }

        // Create optimized widget HTML pages dynamically
        function createWidgetPage(widgetName) {
            return '<!DOCTYPE html>' +
                '<html lang="en">' +
                '<head>' +
                '    <meta charset="UTF-8">' +
                '    <meta name="viewport" content="width=device-width, initial-scale=1.0">' +
                '    <style>' +
                '        body { margin: 0; padding: 0; overflow: hidden; font-size: 14px; }' +
                '        #widget { width: 100%; height: 100vh; }' +
                '        #loading { text-align: center; padding: 50px; color: #666; }' +
                '    <\/style>' +
                '<\/head>' +
                '<body>' +
                '    <div id="loading">Loading widget...<\/div>' +
                '    <div id="widget" style="display:none;"><\/div>' +
                '    <script>' +
                '        function loadWidget() {' +
                '            if (window.jQuery && window.Funifier) {' +
                '                initWidget();' +
                '            } else {' +
                '                var jq = document.createElement("script");' +
                '                jq.src = "https://code.jquery.com/jquery-3.6.0.min.js";' +
                '                jq.onload = function() {' +
                '                    var fn = document.createElement("script");' +
                '                    fn.src = "https://client2.funifier.com/v3/funifier.js";' +
                '                    fn.onload = initWidget;' +
                '                    document.head.appendChild(fn);' +
                '                };' +
                '                document.head.appendChild(jq);' +
                '            }' +
                '        }' +
                '        function initWidget() {' +
                '            jQuery(function($) {' +
                '                Funifier.init({' +
                '                    apiKey: "69027af6e179d46fce283e7e",' +
                '                    service: "https://service2.funifier.com"' +
                '                }, function() {' +
                '                    Funifier.auth.setAuthorization("Basic NjkwMjdhZjZlMTc5ZDQ2ZmNlMjgzZTdlOjY5MDUyMDk1ZTE3OWQ0NmZjZTRiZDkwNA==");' +
                '                    Funifier.widget.render({' +
                '                        widget: "' + widgetName + '",' +
                '                        selector: "#widget",' +
                '                        bind: "replace"' +
                '                    }, function(err, data) {' +
                '                        document.getElementById("loading").style.display = "none";' +
                '                        document.getElementById("widget").style.display = "block";' +
                '                        if (err) console.error("Widget error:", err);' +
                '                    });' +
                '                });' +
                '            });' +
                '        }' +
                '        setTimeout(loadWidget, 100);' +
                '    <\/script>' +
                '<\/body>' +
                '<\/html>';
        }

        // Lazy load widgets only when needed
        function loadWidget(viewIndex) {
            const widgets = [
                null, // view 0 is BI report
                { id: 'widget-1', name: 'espacial' },
                { id: 'widget-2', name: 'corrida_espacial__referidos' },
                { id: 'widget-3', name: 'corrida_espacial__sdr' }
            ];

            const widget = widgets[viewIndex];
            if (!widget) return;

            const container = document.getElementById(widget.id);
            if (container && !container.querySelector('iframe')) {
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.loading = 'lazy';
                iframe.srcdoc = createWidgetPage(widget.name);
                container.appendChild(iframe);
                console.log('Loaded widget:', widget.name);
            }
        }

        // Initialize authentication on page load
        window.addEventListener('DOMContentLoaded', function () {
            console.log('Page loaded - initializing authentication');
            initAuth();
        });
    </script>
</body>

</html>
