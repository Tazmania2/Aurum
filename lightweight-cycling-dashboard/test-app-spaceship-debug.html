<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Spaceship Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .log { margin: 2px 0; padding: 3px 8px; background: #333; border-radius: 3px; font-family: monospace; font-size: 11px; }
        .error { background: #d32f2f; }
        .success { background: #388e3c; }
        .info { background: #1976d2; }
        .warning { background: #f57c00; }
        .network { background: #9c27b0; }
        #logs { max-height: 500px; overflow-y: auto; border: 1px solid #555; padding: 10px; margin: 10px 0; }
        button { padding: 8px 16px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>
    <h1>App Spaceship Debug</h1>
    <p>This will run the actual app initialization and show detailed logs for spaceship loading.</p>
    
    <button onclick="runTest()">Run App Init Test</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>
    
    <!-- Load scripts in the same order as the main app -->
    <script src="scripts/smart-tv-compat.js"></script>
    <script src="scripts/smart-tv-simulator.js"></script>
    <script src="scripts/data-fetcher.js"></script>
    <script src="scripts/ranking-renderer.js"></script>
    <script src="scripts/view-controller.js"></script>
    <script src="scripts/looker-manager.js"></script>
    <script src="scripts/cycle-manager.js"></script>
    <script src="scripts/app.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(`[TEST] ${message}`);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Override console methods to capture all logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('üöÄ') || message.includes('DataFetcher') || message.includes('spaceship')) {
                log(`LOG: ${message}`, 'info');
            }
            originalConsoleLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.join(' ');
            log(`ERROR: ${message}`, 'error');
            originalConsoleError.apply(console, args);
        };
        
        console.warn = function(...args) {
            const message = args.join(' ');
            log(`WARN: ${message}`, 'warning');
            originalConsoleWarn.apply(console, args);
        };
        
        // Monitor network requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            const options = args[1] || {};
            log(`üåê FETCH: ${options.method || 'GET'} ${url}`, 'network');
            
            return originalFetch.apply(this, args).then(response => {
                log(`üì° RESPONSE: ${response.status} ${response.statusText} for ${url}`, response.ok ? 'success' : 'error');
                return response;
            }).catch(error => {
                log(`‚ùå FETCH ERROR: ${error.message} for ${url}`, 'error');
                throw error;
            });
        };
        
        async function runTest() {
            log('üéØ Starting App initialization test...', 'info');
            clearLogs();
            
            try {
                // Check if all classes are available
                const requiredClasses = ['SmartTVCompat', 'DataFetcher', 'RankingRenderer', 'ViewController', 'LookerManager', 'CycleManager', 'App'];
                
                requiredClasses.forEach(className => {
                    if (typeof window[className] !== 'undefined') {
                        log(`‚úÖ ${className} available`, 'success');
                    } else {
                        log(`‚ùå ${className} NOT available`, 'error');
                    }
                });
                
                log('üöÄ Creating App instance...', 'info');
                const app = new App();
                log('‚úÖ App instance created', 'success');
                
                // Test just the spaceship loading part
                log('üöÄ Testing loadSpaceshipAssets method...', 'info');
                
                if (typeof app.loadSpaceshipAssets === 'function') {
                    log('‚úÖ loadSpaceshipAssets method exists', 'success');
                    
                    // Initialize the DataFetcher first (like the real app does)
                    log('üîß Initializing DataFetcher...', 'info');
                    app.dataFetcher = new DataFetcher();
                    log('‚úÖ DataFetcher initialized', 'success');
                    
                    // Call the method
                    log('üöÄ Calling loadSpaceshipAssets()...', 'info');
                    await app.loadSpaceshipAssets();
                    log('‚úÖ loadSpaceshipAssets() completed', 'success');
                    
                    // Check the results
                    const assets = app.appState.getSpaceshipAssets();
                    log(`üìä Assets in AppState: ${JSON.stringify(assets).length} chars`, 'info');
                    log(`üìä Asset keys: ${Object.keys(assets).join(', ')}`, 'info');
                    
                    // Check if we got real data or fallback
                    const hasRealData = Object.values(assets).some(ranking => 
                        ranking.ships && Object.values(ranking.ships).some(ship => ship.image)
                    );
                    
                    if (hasRealData) {
                        log('‚úÖ Real spaceship data loaded from API', 'success');
                    } else {
                        log('üîÑ Using fallback spaceship data (API failed)', 'warning');
                    }
                    
                } else {
                    log('‚ùå loadSpaceshipAssets method NOT found', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                log(`‚ùå Error stack: ${error.stack}`, 'error');
            }
        }
        
        log('üéØ Ready to test. Click "Run App Init Test" to start.', 'info');
    </script>
</body>
</html>
