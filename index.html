<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Dashboard</title>

    <!-- jQuery (required by Funifier SDK) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Funifier SDK -->
    <script src="https://client2.funifier.com/v3/funifier.js"></script>

    <style>
        /* Global styles and view visibility controls */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 25%, #4a2c8f 50%, #6b46c1 75%, #8b5cf6 100%);
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .view {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .view.active {
            display: block;
        }

        /* BI iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Flexbox layouts for widget views */
        .widget-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }

        .widget-large {
            height: calc(50% - 10px);
            width: 100%;
            position: relative;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .widget-row {
            display: flex;
            flex-direction: row;
            height: calc(50% - 10px);
            gap: 20px;
            box-sizing: border-box;
        }

        .widget-small {
            flex: 1;
            position: relative;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Funifier widget containment - critical for preventing overlap */
        .widget-large,
        .widget-small {
            isolation: isolate;
        }

        /* Force all Funifier content to be contained */
        .widget-large > *,
        .widget-small > * {
            max-width: 100% !important;
            max-height: 100% !important;
        }

        /* Override Funifier's positioning */
        .widget-large > div,
        .widget-small > div,
        .widget-large canvas,
        .widget-small canvas,
        .widget-large iframe,
        .widget-small iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            transform: none !important;
        }
    </style>
</head>

<body>
    <!-- View 1: BI Report -->
    <div id="view-1" class="view active">
        <iframe src="https://lookerstudio.google.com/embed/reporting/601fc253-c576-410f-b3fb-437d9f892ae3/page/8QlXF"
            width="100%" height="100%" frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <!-- View 2: Widget 1 Large -->
    <div id="view-2" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-1-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-2-small-v2"></div>
                <div class="widget-small" id="widget-3-small-v2"></div>
            </div>
        </div>
    </div>

    <!-- View 3: Widget 2 Large -->
    <div id="view-3" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-2-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-1-small-v3"></div>
                <div class="widget-small" id="widget-3-small-v3"></div>
            </div>
        </div>
    </div>

    <!-- View 4: Widget 3 Large -->
    <div id="view-4" class="view">
        <div class="widget-container">
            <div class="widget-large" id="widget-3-large"></div>
            <div class="widget-row">
                <div class="widget-small" id="widget-1-small-v4"></div>
                <div class="widget-small" id="widget-2-small-v4"></div>
            </div>
        </div>
    </div>

    <script>
        // View cycling logic
        let currentView = 0;
        const totalViews = 4;

        function cycleViews() {
            // Remove 'active' class from current view
            document.querySelectorAll('.view')[currentView].classList.remove('active');

            // Increment currentView using modulo operator to loop back to 0 after view 3
            currentView = (currentView + 1) % totalViews;

            // Add 'active' class to the new current view
            document.querySelectorAll('.view')[currentView].classList.add('active');
        }

        // Start cycling every 10 seconds (10000 milliseconds)
        setInterval(cycleViews, 10000);

        // Funifier initialization - using jQuery shorthand like reference
        $(function() {
            Funifier.init({
                apiKey: "69027af6e179d46fce283e7e",
                service: "https://service2.funifier.com"
            }, function() {
                Funifier.auth.setAuthorization("Basic NjkwMjdhZjZlMTc5ZDQ2ZmNlMjgzZTdlOjY5MDUyMDk1ZTE3OWQ0NmZjZTRiZDkwNA==");
                
                // Render Widget 1 (espacial) instances
                Funifier.widget.render({widget: "espacial", selector: "#widget-1-large", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for espacial in #widget-1-large:", err);
                });
                Funifier.widget.render({widget: "espacial", selector: "#widget-1-small-v3", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for espacial in #widget-1-small-v3:", err);
                });
                Funifier.widget.render({widget: "espacial", selector: "#widget-1-small-v4", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for espacial in #widget-1-small-v4:", err);
                });

                // Render Widget 2 (corrida_espacial__referidos) instances
                Funifier.widget.render({widget: "corrida_espacial__referidos", selector: "#widget-2-small-v2", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__referidos in #widget-2-small-v2:", err);
                });
                Funifier.widget.render({widget: "corrida_espacial__referidos", selector: "#widget-2-large", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__referidos in #widget-2-large:", err);
                });
                Funifier.widget.render({widget: "corrida_espacial__referidos", selector: "#widget-2-small-v4", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__referidos in #widget-2-small-v4:", err);
                });

                // Render Widget 3 (corrida_espacial__sdr) instances
                Funifier.widget.render({widget: "corrida_espacial__sdr", selector: "#widget-3-small-v2", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__sdr in #widget-3-small-v2:", err);
                });
                Funifier.widget.render({widget: "corrida_espacial__sdr", selector: "#widget-3-small-v3", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__sdr in #widget-3-small-v3:", err);
                });
                Funifier.widget.render({widget: "corrida_espacial__sdr", selector: "#widget-3-large", bind: "replace"}, function(err, data) {
                    if (err) console.error("Widget error for corrida_espacial__sdr in #widget-3-large:", err);
                });
            });
        });
    </script>
</body>

</html>
